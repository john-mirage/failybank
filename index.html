<!DOCTYPE html>
<html class="fleeca dark" lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/src/main.css">
  <title>FailyBank</title>
</head>

<body>

  <!-- App -->
  <app-root>
    <app-bar slot="bar">
      <app-logo slot="logo"></app-logo>
      <app-tab-list slot="tab-list">
        <app-tab label="Mon compte"></app-tab>
        <app-tab label="OpÃ©ration"></app-tab>
        <app-tab label="Transfert"></app-tab>
      </app-tab-list>
    </app-bar>
    <app-view slot="view" name="my-account"></app-view>
  </app-root>

  <!-- Template | app root -->
  <template id="template-app-root">
    <slot name="bar"></slot>
    <slot name="view"></slot>
  </template>

  <!-- Template | app bar -->
  <template id="template-app-bar">
    <div class="section left">
      <slot name="logo"></slot>
      <slot name="balance"></slot>
    </div>
    <div class="section middle">
      <slot name="tab-list"></slot>
    </div>
    <div class="section right">
      <slot name="theme-button"></slot>
      <slot name="shutdown-button"></slot>
    </div>
  </template>

  <!-- Template | app view - my account -->
  <template id="template-app-view-my-account">
    <div class="grid grid--my-account"></div>
  </template>

  <!-- Template | app view - operation -->
  <template id="template-app-view-operation">
    <div class="grid grid--operation"></div>
  </template>

  <!-- Template | app view - transfer -->
  <template id="template-app-view-transfer">
    <div class="grid grid--transfer"></div>
  </template>

  <!-- Template | app view - enterprise -->
  <template id="template-app-view-enterprise">
    <div class="grid grid--enterprise"></div>
  </template>

  <!-- Template | app view - offshore -->
  <template id="template-app-view-offshore">
    <div class="grid grid--offshore"></div>
  </template>

  <!-- Template | app tab list -->
  <template id="template-app-tab-list">
    <slot></slot>
  </template>

  <!-- Template | app icon -->
  <template id="template-app-icon">
    <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"></svg>
  </template>

  <!-- Template | app logo -->
  <template id="template-app-logo">
    <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="currentColor"></svg>
  </template>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
